<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Collection</title>
</head>
<body>
    {% extends "menu.html" %}
    {% block title %}Détails de la Collection{% endblock %}
    {% block content %}
        <div class="container mt-4">
            <h2 class="text-center">{{ collection.title }}</h2>
            <div class="border p-3 mt-3">
                <p><strong>Description :</strong> {{ collection.description }}</p>
                <p><strong>Date de création :</strong> {{ collection.date }}</p>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'colleclist' %}" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </div>
    {% endblock %}
</body>
</html>

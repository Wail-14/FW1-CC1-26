<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier la collection</title>
</head>
<body>
    {% extends "menu.html" %}
    {% block title %}Modifier la Collection{% endblock %}
    {% block content %}
        <div class="container mt-4">
            <h1 class="text-success text-center">Modifier la collection : {{ collec.title }}</h1>

            <form method="post" action="{% url 'edit_collec' collec.pk %}" class="mt-3">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-sm-2">
                        {{ form.title.label_tag }}
                    </div>
                    <div class="col-sm-10">
                        {{ form.title }}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-2">
                        {{ form.description.label_tag }}
                    </div>
                    <div class="col-sm-10">
                        {{ form.description }}
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Enregistrer les modifications</button> 
                <a href="{% url 'colleclist' %}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    {% endblock %}
</body>
</html>

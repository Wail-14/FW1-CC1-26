<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier la collection</title>
</head>
<body>
    <h1>Modifier la collection : {{ collec.title }}</h1>

    <form method="post" action="{% url 'edit_collec' collec.pk %}">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Enregistrer les modifications</button>
    </form>

    <a href="{% url 'colleclist' %}">Annuler</a>
</body>
</html>

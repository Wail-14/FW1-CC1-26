<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "menu.html" %}
    {% block title %}Les collections{% endblock %}
    {% block content %}
    <style>
        .btn-violet {
            background-color: #6a0dad;
            color: white;
        }
        .btn-violet:hover {
            background-color: #5b0ba5;
        }



    </style>
    <h1 class="my-4">Les collections</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Titre</th>
                <th scope="col">Date</th>
                <th scope="col">Fiche DÃ©tail</th>
                <th scope="col">Lien pour modifier</th>
            </tr>
        </thead>
        <tbody>
            {% for collec in all_collec %}
                <tr>
                    <td>{{ collec.title }}</td>
                    <td>{{ collec.date }}</td>
                    <td><a href="{% url 'collection' collec.pk %}" class="btn btn-violet btn-violet">Voir</a></td>
                    <td><a href="{% url 'edit_collec' collec.pk %}" class="btn btn-primary btn-sm">Modifier</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}

    
</body>
</html>

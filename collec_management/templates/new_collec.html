<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Collection</title>
</head>
<body>
    {% extends "menu.html" %}
    {% block title %}Nouvelle Collection{% endblock %}
    {% block content %}
        <div class="container mt-4">
            <h1 class="text-success text-center">Ajouter une nouvelle collection</h1>
            
            <form action="{% url 'new_collec' %}" method="post" class="mt-3">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-sm-2">
                        {{ form.title.label_tag }}
                    </div>
                    <div class="col-sm-10">
                        {{ form.title}}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-2">
                        {{ form.description.label_tag }}
                    </div>
                    <div class="col-sm-10">
                        {{ form.description}}
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Ajouter la collection</button>
                </div>
            </form>
        </div>
    {% endblock %}
</body>
</html>
